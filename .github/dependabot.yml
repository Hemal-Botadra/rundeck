version: 2
updates:
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
      time: "14:49"
    open-pull-requests-limit: 0
    groups:
      dev-dependencies:
        applies-to: security-updates
        patterns:
          - "*"
    reviewers:
      - "Hemal-Botadra"